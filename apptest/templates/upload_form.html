{% extends "basely.html" %}

{% block base %}
<div class="container">
       <div class="panel panel-default">
      <!-- Default panel contents -->
            <div class="panel-heading">
                  <span class="glyphicon glyphicon-tn-list" aria-hidden="true"></span>
                  混合表单上传
            </div>
            <div class="panel-body">
                <form class="form-group" method="post" enctype="multipart/form-data" action="/depart_info/mult/">
                    {% csrf_token %}
                    <input type="file" name="filemult" style="margin-bottom:10px">
                    <input type="submit" value="上传" class="btn btn-info btn-sm">
                </form>
                <form method="post" novalidate enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for filed in form %}
                    <div class="form-group">
                        <label>{{ filed.label }}</label>
                        {{ filed}}
                        <span style="color:red">{{ filed.errors.0}}</span>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary">提 交</button>
                </form>
            </div>
        </div>
</div>
{% endblock %}
